<html>
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kad</title>

  <body>
    
    <section class="desktop-apps">
      <div class="dapp dapp1">
        <img src="images/portfolio.png" alt="" />
        <span>Portfolio</span>
      </div>
      <div class="dapp dapp2">
        <img src="images/Contacts.png" alt="" />
        <span>Services</span>
      </div>

      <div class="dapp dapp3" id="contacts">
        <img src="images/Services.png" alt="" />

        <span>Contacts</span>
      </div>
      <div class="alert alert-warning" role="alert" id="myAlert">
        Website is still a work in progress
      </div>
      
    </section>
    <div class="window">
      <div class="title-bar">
        <div class="title-bar-text">
          Contacts
          <!-- <button id="WindowClose">X</button> -->
        </div>
        <button id="WindowClose" aria-label="Close" class="close" data-dismiss="window">
          <span aria-hidden="true">&times;</span>
        </button>
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous"
        />
        <link rel="stylesheet" href="kadsphere.css" />
      </div>
      <div class="window-body">
        <p>Email: myleskmiller@gmail.com</p>
        <p>
          <a href="https://www.linkedin.com/in/myles-miller-669516263/"
            >Linkedin</a
          >
        </p>
        <p>Phone number: 678-559-2304</p>
      </div>
    </div>
    <div class="taskbar">
      
      <div class="Start">
        <button class="start-button">
          <img src="images/windowstart.png" alt="" />
          <span>Start</span>
        </button>
      </div>
      <!-- 
      <div class="taskbar-buttons">
        <div class="taskbar-app" id="app1">
          <img src="path-to-your-icon1.png" alt="Contacts">
          <span> <a href="contact.html">Contacts</a></span>
        </div>
        <div class="taskbar-app" id="app2">
          <img src="path-to-your-icon2.png" alt="App 2">
          <span>App 2</span>
        </div>
        <div class="taskbar-app" id="app3">
          <img src="path-to-your-icon3.png" alt="App 3">
          <span>App 3</span>
        </div>
      </div>
       -->

      <div class="system-tray">
        <!-- System tray icons go here -->
        <div id="clock"></div>
      </div>
    </div>

    <script>
      const closeButton = document.getElementById("WindowClose");

      // Get the div that contains the "Contacts" text
      const contactsDiv = document.querySelector(".dapp3");

      // Get the .window div
      const windowDiv = document.querySelector(".window");
      // Hide the window by default
      windowDiv.style.display = "none";

      closeButton.addEventListener("click", () => {
        windowDiv.style.display = "none";
      });

      contactsDiv.addEventListener("click", () => {
        windowDiv.style.display = "block";
      });

      function updateClock() {
        const clockElement = document.getElementById("clock");
        const now = new Date();
        clockElement.innerText = now.toLocaleTimeString();
      }

      // Update the clock immediately and then every second.
      updateClock();
      setInterval(updateClock, 1000);
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
